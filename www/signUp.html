<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    
    <link rel="stylesheet" href="css/signup.css">
    <script src="lib/onsen/js/angular/angular.js"></script>
    <script src="lib/onsen/js/onsenui.js"></script>
    
    <script>
      ons.bootstrap();
    </script>

  </head>
  <body>
    <ons-page>
      <ons-toolbar>
        <div class="left"><ons-back-button>Volver</ons-back-button></div>
        <div class="center">Registrese</div>
      </ons-toolbar>

      <div class="formarea">
        <div class="form-row">
          <input type="text" class="text-input--underbar width-half" placeholder="Nombre" value="">
          <input type="text" class="text-input--underbar width-half" placeholder="Apellido" value="" style="border-width-left: 1px">
        </div>

        <div class="form-row">
          <input type="text" class="text-input--underbar width-full" placeholder="Email" value="">
        </div>

        <div class="form-row">
          <input type="password" class="text-input--underbar width-full" placeholder="Contraseña" value="">
        </div>

        <div class="lucent">
          <p class="note">Contraseña - 6 caracteres o mas</p>
        </div>

        <div class="vspc form-row">
          <ons-button modifier="large--cta">Registrar</ons-button>
        </div>
      
      </div>
      
    </ons-page>

  </body>
</html>
